<!DOCTYPE html>

<head>

    <title>AIHTML项目集合</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 12px;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        h2 {
            font-size: 1.4rem;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .projects-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .project-item {
            padding: 18px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }
        
        .project-item:hover {
            background-color: #f1f3f9;
            transform: translateY(-3px);
            border-color: #d0d8e8;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .project-item a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #2563eb;
            font-weight: 500;
            display: block;
        }
        
        .project-item a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
    </style>
</head>
